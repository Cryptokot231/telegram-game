<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa Game</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://pixijs.download/release/pixi.min.js"></script>
  <script>
    const app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundColor: 0xffffff });
    document.body.appendChild(app.view);

    // Снег — просто фон (можно позже заменить на текстуру)
    const world = new PIXI.Container();
    app.stage.addChild(world);

    // Санта (пока кружок)
    const santa = new PIXI.Graphics();
    santa.beginFill(0xff0000);
    santa.drawCircle(0, 0, 25);
    santa.endFill();
    santa.x = app.screen.width / 2;
    santa.y = app.screen.height / 2;
    world.addChild(santa);

    let target = { x: santa.x, y: santa.y };

    // Клик — перемещение
    app.renderer.plugins.interaction.on('pointerdown', (e) => {
      const pos = e.data.global;
      target.x = pos.x;
      target.y = pos.y;
    });

    // Плавное движение
    app.ticker.add(() => {
      santa.x += (target.x - santa.x) * 0.05;
      santa.y += (target.y - santa.y) * 0.05;
    });
  </script>
</body>
</html>
